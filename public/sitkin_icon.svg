<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0c29;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="128" fill="url(#skyGradient)" />
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8" />
  <circle cx="180" cy="40" r="1.5" fill="white" opacity="0.6" />
  <circle cx="220" cy="150" r="2" fill="white" opacity="0.7" />
  <circle cx="40" cy="200" r="1" fill="white" opacity="0.5" />
  <circle cx="150" cy="220" r="1.5" fill="white" opacity="0.8" />
  <circle cx="100" cy="80" r="1" fill="white" opacity="0.6" />
  <circle cx="200" cy="100" r="2.5" fill="white" opacity="0.9" />

  <!-- Letter S -->
  <text x="50%" y="54%" dominant-baseline="central" text-anchor="middle" font-family="serif" font-weight="bold" font-size="160" fill="#ffffff" filter="url(#glow)">
    S
  </text>
</svg>
